<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="zhenbai.css">
    <title>zhenbai</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script crossorigin="anonymous" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="util.js" charset="utf-8"></script>
    <script src="settings.js" charset="utf-8"></script>
    <script src="zhenbai.js" charset="utf-8"></script>
</head>
<body>
    <div id="container">
        <div class="card" id="card-w0">你好</div>
        <div class="card" id="card-w1">Nǐ hǎo</div>
        <div class="card" id="card-w2">こんにちは</div>
        <div id="big-control-container" class="control-container">
            <button id="prev-word" class="big">前</button>
            <button id="next-page" class="big">裏</button>
            <button id="next-word" class="big">次</button>
        </div>
        <div id="small-control-container" class="control-container">
            <button id="shuffle">混</button>
            <button id="auto-play">自動</button>
            <button id="dict-link" data-url="https://cjjc.weblio.jp/">辞書</button>
            <button id="open-settings">設定</button>
        </div>
    </div>

    <div id="settings">
        <h1>設定</h1>
        <div id="settings-properties">
            <div>「前」「次」長押し時: <select id="pn_word_longtap">
                <option value="ten">10個前,後</option>
                <option value="initial">前,次の頭文字</option>
            </select></div>
            <div>「前」「次」でページ位置: <select id="pn_word_page">
                <option value="reset">リセット</option>
                <option value="fix">固定</option>
            </select></div>
            <div>色:
                <label>一声 <input type="color" id="tone1_color"/></label>
                <label>二声 <input type="color" id="tone2_color"/></label>
                <label>三声 <input type="color" id="tone3_color"/></label>
                <label>四声 <input type="color" id="tone4_color"/></label>
                <label>軽声 <input type="color" id="tone0_color"/></label>
                <button id="reset_tone_colors">色をリセット</button>
            </div>
            <div><label><input type="checkbox" id="r_highlight"/>
                zh, ch, shをハイライト
            </label></div>
        </div>
        <footer>
            <button id="close-settings">閉じる</button>
        </footer>
    </div>
</body>
</html>
